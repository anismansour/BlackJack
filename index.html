<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="./card-deck-css/css/cardstarter.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <input id="walletId" type="text" value="" />
    <section class="dealerHand">
      <div id="dealerCard1" class="card back-blue"></div>
      <div id="dealerCard2" class="card back-blue"></div>
    </section>
    <h1>BlackJack</h1>
    <section class="playerHand">
      <div id="playerCard1" class="card back-blue"></div>
      <div id="playerCard2" class="card back-blue"></div>
    </section>
    <div id="chip1"><img src="100chip.png" /></div>
    <div id="chip2"><img src="50chip.png" /></div>
    <div id="chip3"><img src="500chip.png" /></div>

    <input id="buttonHit" type="button" style="visibility:hidden" value="HIT" />
    <input
      id="buttonStand"
      type="button"
      style="visibility:hidden"
      value="STAND"
    />

    <script src="js/app.js"></script>
  </body>
</html>
